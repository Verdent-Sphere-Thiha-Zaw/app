name: "CI Workflow"
on:
    push:
    pull_request:
      branches:
        - dev
        - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      php-version: "8.2"

  test:
    name: Test
    needs: [build]
    uses: ./.github/workflows/test.yaml
    with:
      php-version: "8.2"

  push:
    name: Push
    needs: [test]
    uses: ./.github/workflows/push.yaml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  sec:
    name: Sec Check
    needs: [push]
    runs-on: ubuntu-latest
    steps:
      - name: Testing with SonarQube
        run:
          echo "Thank you for everything"
