name: "CI Workflow"

on:
    push:
      branches:
        - dev
        - main
    pull_request:
      branches:
        - dev
        - main

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      php-version: "8.2"

  test:
    name: Test
    needs: [build]
    uses: ./.github/workflows/test.yaml
    with:
      php-version: "8.2"

  push:
    name: Push
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Push Image
        uses: ./.github/workflows/docker_push.yaml
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

