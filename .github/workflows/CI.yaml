name: "CI Workflow"

on:
    push:
      branches:
        - dev
        - main
    pull_request:
      branches:
        - dev
        - main

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      php-version: "8.2"

  test:
    name: Test
    needs: [build]
    uses: ./.github/workflows/test.yaml
    with:
      php-version: "8.2"

  push:
    name: Push
    needs: [test]
    uses: ./.github/workflows/push.yaml
    steps:
      with:
        dockerusername: '${{secrets.DOCKERHUB_USERNAME}}'
        dockerpassword: '${{secrets.DOCKERHUB_TOKEN}}'


