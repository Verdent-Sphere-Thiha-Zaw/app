name: "CI Workflow"
on:
    push:
    pull_request:
      branches:
        - dev
        - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    uses: Verdent-Sphere-Thiha-Zaw/app/.github/workflows/build.yaml@dev
    with:
      php-version: "8.2"

  test:
    name: Test
    needs: [build]
    uses: Verdent-Sphere-Thiha-Zaw/app/.github/workflows/test.yaml@dev
    with:
      php-version: "8.2"

  sec:
    name: Sec Check
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Testing with SonarQube
        run:
          echo "Thank you for everything"
